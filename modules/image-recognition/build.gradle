plugins {
  id "nebula.provided-base" version "3.1.0"
}


bundle {
    includeTransitiveDependencies = true
}

configurations {
    extraLibs {
        description = "application embedded libraries"
        transitive = true
    }
    compile { 
    	extendsFrom extraLibs
    }
	compileInclude { 
    	extendsFrom extraLibs
    }

}

repositories {
    mavenCentral()
}

dependencies {
 	testCompile 'junit:junit:4.12'
	compileOnly 'org.osgi:org.osgi.core:6.0.0'
	compileOnly group: "org.osgi", name: "osgi.cmpn", version: "6.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.configuration.metatype", version: "2.0.8"
	extraLibs group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
	extraLibs 'com.clarifai.clarifai-api2:core:2.2.12'
	extraLibs group: 'commons-io', name: 'commons-io', version: '2.5'

}




